<!DOCTYPE html>
<html>
    <head>
        <style>
            th, td{
                border-style: solid;
                border-color: #1f4141;
                border-radius: 10px;
                
            }
            th, td{
                background-color: #96D4D4
            }
        </style>
    </head>
    <body>

        <h2>Collapsed Borders</h2>
        <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>
        <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>smith</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>doe</td>
            <td>50</td>
        </tr>
        </table>
    </body>
</html>
